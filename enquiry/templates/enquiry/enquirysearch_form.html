{% extends 'enquiry/base.html' %}
{% block content %}

<style>
    input[type="text"]::placeholder { 
                    text-align: center;
                    cursor: center;
                }
</style>
<div class="row">
  <div class="col s12 m12 l12">
    <div class="card blue-grey darken-1">
      <div class="card-content white-text">
        <span class="card-title" style="left: auto;">Enquiries Search
          <a class="waves-effect waves-light btn" href="{% url 'enquiry-form' %}"><i class="material-icons left">add</i>Create New</a>
        </span>
        </div>
    </div>
  </div>
</div>
<div class = "row">
    <form class = "col s12" method = "get" action = "/enquiry/enquiry-search-result/">
      <div class="input-field col s12">
        <b><label for="first_name">Party Search</label></b>
        <input type="text" name = "q1" id = "id_q" placeholder="Search Enquiries By party">
        <b><label for="first_name">Item Search</label></b>
        <input type="text" name = "q2" id = "id_q" placeholder="Search Enquiries By item code">
        <b><label for="first_name">Month No {Jan: 1,Fed: 2.....etc}</label></b>
        <input type="text" name = "q3" id = "id_q" placeholder="Search Enquiries By Month">
        <button class="waves-effect waves-light btn"><i class="material-icons left">search</i>Search</button>
        </div>
        
      </div>
    </form>
  </div>
  {% endblock content %}
