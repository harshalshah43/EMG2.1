{% extends "enquiry/base2.html" %}
{% load crispy_forms_tags %}
{% block content %}
  <div class="row">
    <div class="col s12 m6 l12">
      <div class="card purple lighten-5">
        <div class="card-content">
          <span class="card-title">{{operation}} Enquiry
            <i class='material-icons left'>assignment</i>
            <a href="{% url 'enquiry-table' %}"><button class="btn waves-effect waves-light" type ="submit" name="action">Cancel<i class="material-icons left">cancel</i></button></a>
          </span>
          
          <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
              {{form|crispy}}
              <label for="autocomplete-input">Autocomplete</label>
              <br/>
              <button class="btn waves-effect waves-light" type ="submit" name="action">Save
              <i class="material-icons right">save</i>
              </button>
              
            </form>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
