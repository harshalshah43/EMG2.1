{% extends "enquiry/base2.html" %}
{% load crispy_forms_tags %}
{% block content %}
  <div class="row">
    <div class="col s12 m6 l12">
      <div class="card purple lighten-5">
        <div class="card-content">
          <span class="card-title">Enter your Quotation for:</i></span>
          <span class="card-title" style="font-size: large; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">{{party}}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{item}}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{qty}}Nos</i></span>
          <a class = 'card-title'></a>
          <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
              {{q_form|crispy}}
              <label for="autocomplete-input">Autocomplete</label>
              <br/>
              <button class="btn waves-effect waves-light" type ="submit" name="action">Post
              <i class="material-icons right">send</i>
              </button>
            </form>
            
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
